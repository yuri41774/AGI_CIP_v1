<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .event-card, #event-modal {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-orange-50">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="./dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
        <a href="./dashboard.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 font-bold">Voltar ao Feed</a>
    </header>

    <!-- Conteúdo Principal de Eventos -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Próximos Eventos</h1>
            <button id="create-event-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 font-semibold flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span>Criar Novo Evento</span>
            </button>
        </div>

        <!-- Lista de Eventos -->
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de eventos serão injetados aqui -->
        </div>
    </main>

    <!-- Modal para Criar/Editar Evento -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Criar Novo Evento</h3>
            <form id="event-form" class="space-y-4">
                <input type="hidden" id="event-id">
                <div>
                    <label for="event-name" class="block text-sm font-medium text-gray-700">Nome do Evento</label>
                    <input type="text" id="event-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="event-date" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="event-date" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div>
                        <label for="event-time" class="block text-sm font-medium text-gray-700">Horário</label>
                        <input type="time" id="event-time" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>
                </div>
                <div>
                    <label for="event-location" class="block text-sm font-medium text-gray-700">Local</label>
                    <input type="text" id="event-location" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" placeholder="Ex: Rua Principal, 123 ou Online">
                </div>
                <div>
                    <label for="event-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="event-description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-event-btn" class="bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="save-event-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold disabled:bg-gray-400">Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 text-center">
            <h3 class="text-lg font-bold">Tem certeza?</h3>
            <p class="text-gray-600 my-4">Deseja realmente excluir este evento?</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="bg-gray-200 px-6 py-2 rounded-lg">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white px-6 py-2 rounded-lg">Excluir</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        // CORREÇÃO: Adicionado 'getDoc' que estava faltando
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKFZ8Zp0e9V6pH_hM-UIITTlIEomlTDLQ",
            authDomain: "agi-v1-e4000.firebaseapp.com",
            projectId: "agi-v1-e4000",
            storageBucket: "agi-v1-e4000.appspot.com",
            messagingSenderId: "908312431193",
            appId: "1:908312431193:web:50c5aac95753327365bf48",
            measurementId: "G-QVVY022NVS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        const DOM = {
            createEventBtn: document.getElementById('create-event-btn'),
            eventModal: document.getElementById('event-modal'),
            modalTitle: document.getElementById('modal-title'),
            cancelEventBtn: document.getElementById('cancel-event-btn'),
            eventForm: document.getElementById('event-form'),
            saveEventBtn: document.getElementById('save-event-btn'),
            eventsContainer: document.getElementById('events-container'),
            deleteConfirmModal: document.getElementById('delete-confirm-modal'),
            cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
            confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initializeEventListeners();
                fetchEvents();
            } else {
                window.location.href = './login.html';
            }
        });

        function initializeEventListeners() {
            DOM.createEventBtn.addEventListener('click', openCreateModal);
            DOM.cancelEventBtn.addEventListener('click', closeEventModal);
            DOM.eventForm.addEventListener('submit', handleEventSubmit);
            DOM.eventsContainer.addEventListener('click', handleEventActions);
            DOM.cancelDeleteBtn.addEventListener('click', () => DOM.deleteConfirmModal.classList.add('hidden'));
        }
        
        function openCreateModal() {
            DOM.eventForm.reset();
            DOM.modalTitle.textContent = "Criar Novo Evento";
            document.getElementById('event-id').value = '';
            DOM.eventModal.classList.remove('hidden');
        }

        function closeEventModal() {
            DOM.eventModal.classList.add('hidden');
        }

        async function handleEventSubmit(e) {
            e.preventDefault();
            if (!currentUser) return;

            DOM.saveEventBtn.disabled = true;
            DOM.saveEventBtn.textContent = 'Salvando...';

            const eventId = document.getElementById('event-id').value;
            const eventData = {
                name: document.getElementById('event-name').value,
                date: document.getElementById('event-date').value,
                time: document.getElementById('event-time').value,
                location: document.getElementById('event-location').value,
                description: document.getElementById('event-description').value,
                createdBy: currentUser.uid,
                lastUpdatedAt: serverTimestamp()
            };

            try {
                if (eventId) {
                    await updateDoc(doc(db, "events", eventId), eventData);
                } else {
                    eventData.createdAt = serverTimestamp();
                    await addDoc(collection(db, "events"), eventData);
                }
                closeEventModal();
            } catch (error) {
                console.error("Erro ao salvar evento:", error);
                alert("Não foi possível salvar o evento. Tente novamente.");
            } finally {
                DOM.saveEventBtn.disabled = false;
                DOM.saveEventBtn.textContent = 'Salvar Evento';
            }
        }

        function fetchEvents() {
            const q = query(collection(db, "events"), orderBy("date", "asc"));
            onSnapshot(q, (snapshot) => {
                DOM.eventsContainer.innerHTML = '';
                if (snapshot.empty) {
                    DOM.eventsContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">Nenhum evento agendado no momento.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        DOM.eventsContainer.appendChild(createEventCard(doc.id, doc.data()));
                    });
                }
            });
        }

        function createEventCard(id, data) {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-md flex flex-col event-card relative';

            const eventDate = new Date(`${data.date}T${data.time}`);
            const formattedDate = eventDate.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
            const formattedTime = eventDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            let authorControls = '';
            if (currentUser && data.createdBy === currentUser.uid) {
                authorControls = `
                    <div class="absolute top-2 right-2 flex space-x-1">
                        <button class="edit-event-btn p-2 rounded-full hover:bg-gray-100" data-id="${id}">
                             <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                        <button class="delete-event-btn p-2 rounded-full hover:bg-gray-100" data-id="${id}">
                             <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>`;
            }

            card.innerHTML = `
                ${authorControls}
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-gray-800 mb-2 pr-16">${data.name}</h3>
                    <p class="text-orange-600 font-semibold">${formattedDate} às ${formattedTime}</p>
                    <p class="text-gray-500 mt-1">${data.location}</p>
                    <p class="text-gray-600 mt-4">${data.description}</p>
                </div>
                <div class="mt-6">
                    <button class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 font-semibold">Ver Detalhes</button>
                </div>
            `;
            return card;
        }

        function handleEventActions(e) {
            const editBtn = e.target.closest('.edit-event-btn');
            if (editBtn) {
                handleEditClick(editBtn.dataset.id);
            }

            const deleteBtn = e.target.closest('.delete-event-btn');
            if (deleteBtn) {
                handleDeleteClick(deleteBtn.dataset.id);
            }
        }

        async function handleEditClick(eventId) {
            const eventRef = doc(db, "events", eventId);
            const eventSnap = await getDoc(eventRef);
            if(eventSnap.exists()) {
                const data = eventSnap.data();
                document.getElementById('event-id').value = eventId;
                document.getElementById('event-name').value = data.name;
                document.getElementById('event-date').value = data.date;
                document.getElementById('event-time').value = data.time;
                document.getElementById('event-location').value = data.location;
                document.getElementById('event-description').value = data.description;
                
                DOM.modalTitle.textContent = "Editar Evento";
                DOM.eventModal.classList.remove('hidden');
            }
        }

        function handleDeleteClick(eventId) {
            DOM.deleteConfirmModal.classList.remove('hidden');
            DOM.confirmDeleteBtn.replaceWith(DOM.confirmDeleteBtn.cloneNode(true));
            document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
                try {
                    await deleteDoc(doc(db, "events", eventId));
                    DOM.deleteConfirmModal.classList.add('hidden');
                } catch (error) {
                    console.error("Erro ao excluir evento:", error);
                    alert("Não foi possível excluir o evento.");
                }
            });
        }
    </script>
</body>
</html>
