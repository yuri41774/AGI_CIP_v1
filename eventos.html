<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - SocialWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .event-card, #event-modal { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-orange-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="/dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
        <a href="/dashboard.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 font-bold">Voltar ao Feed</a>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Próximos Eventos</h1>
            <button id="create-event-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 font-semibold flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span>Criar Novo Evento</span>
            </button>
        </div>
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="event-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Criar Novo Evento</h3>
            <form id="event-form" class="space-y-4">
                <input type="hidden" id="event-id">
                <div><label for="event-name" class="block text-sm font-medium text-gray-700">Nome do Evento</label><input type="text" id="event-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="event-date" class="block text-sm font-medium text-gray-700">Data</label><input type="date" id="event-date" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    <div><label for="event-time" class="block text-sm font-medium text-gray-700">Horário</label><input type="time" id="event-time" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                </div>
                <div><label for="event-location" class="block text-sm font-medium text-gray-700">Local</label><input type="text" id="event-location" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ex: Rua Principal, 123 ou Online"></div>
                <div><label for="event-description" class="block text-sm font-medium text-gray-700">Descrição</label><textarea id="event-description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea></div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-event-btn" class="bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="save-event-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modais de confirmação e alerta serão injetados pelo app.js/auth.js -->

    <script type="module" src="/js/app.js" defer></script>
</body>
</html>
