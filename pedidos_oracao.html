<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Oração - SocialWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-orange-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="/dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
        <a href="/dashboard.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 font-bold">Voltar ao Feed</a>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Pedidos de Oração</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Faça o seu Pedido de Oração</h2>
            <form id="pedido-oracao-form" class="space-y-4">
                <div>
                    <label for="pedido-oracao-content" class="block text-sm font-medium text-gray-700">O seu pedido de oração:</label>
                    <textarea id="pedido-oracao-content" rows="4" placeholder="Escreva o seu pedido de oração aqui..." required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="pedido-oracao-anonimo" class="rounded text-orange-500 focus:ring-orange-500">
                    <label for="pedido-oracao-anonimo" class="text-sm font-medium text-gray-700">Publicar anonimamente</label>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-600">Enviar Pedido</button>
                </div>
            </form>
        </div>

        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pedidos Recentes</h2>
            <div id="pedidos-oracao-container" class="space-y-6">
                <!-- Pedidos de oração serão injetados aqui -->
                <p class="text-center text-gray-500">A carregar pedidos de oração...</p>
            </div>
        </section>
    </main>

    <script type="module" src="/js/app.js" defer></script>
</body>
</html>
