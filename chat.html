<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Comunidade - SocialWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-messages {
            height: calc(100vh - 200px); /* Ajuste conforme a altura do header e input */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-orange-50 flex flex-col h-screen">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="/dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
        <h1 class="text-xl font-bold text-gray-800">Chat da Comunidade</h1>
        <a href="/dashboard.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 font-bold">Voltar ao Feed</a>
    </header>

    <main class="flex-1 container mx-auto px-4 py-4 flex flex-col">
        <div id="chat-messages" class="flex-1 bg-white p-4 rounded-lg shadow-md mb-4">
            <!-- Mensagens do chat serÃ£o injetadas aqui -->
            <p class="text-center text-gray-500">A carregar mensagens...</p>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md flex items-center space-x-3">
            <input type="text" id="chat-input" placeholder="Digite a sua mensagem..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
            <button id="chat-send-btn" class="bg-orange-500 text-white p-3 rounded-lg font-semibold hover:bg-orange-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </div>
    </main>

    <script type="module" src="/js/app.js" defer></script>
</body>
</html>
