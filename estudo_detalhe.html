<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Estudo - SocialWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .prose { /* Tailwind's @tailwindcss/typography plugin provides 'prose' styles */
            max-width: 80ch; /* Limit line length for readability */
        }
    </style>
</head>
<body class="bg-orange-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="/dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
        <a href="/estudos.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 font-bold">Voltar aos Estudos</a>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div id="estudo-content" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <!-- Conteúdo do estudo (título, vídeo/texto) será injetado aqui -->
            <p class="text-center text-gray-500">A carregar estudo...</p>
        </div>

        <section id="forum-section" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Fórum de Discussão</h2>
            <div id="forum-container" class="space-y-4 max-h-96 overflow-y-auto mb-6 p-2 border border-gray-200 rounded-lg">
                <!-- Mensagens do fórum serão injetadas aqui -->
                <p class="text-center text-gray-500">A carregar mensagens do fórum...</p>
            </div>

            <form id="forum-post-form" class="flex flex-col space-y-3">
                <textarea id="forum-post-content" rows="3" placeholder="Escreva a sua mensagem para o fórum..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
                <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-600 self-end">Publicar Mensagem</button>
            </form>
        </section>
    </main>

    <script type="module" src="/js/app.js" defer></script>
</body>
</html>
