<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registo - Comunidade Internacional Plenitude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-section { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; width: 100%; }
        .form-hidden { opacity: 0; transform: scale(0.95); position: absolute; pointer-events: none; }
        .form-visible { opacity: 1; transform: scale(1); position: relative; pointer-events: auto; }
    </style>
</head>
<body class="bg-orange-500 flex items-center justify-center min-h-screen p-4">
    <div class="relative flex flex-col w-full max-w-4xl bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <div class="flex flex-col justify-center p-8 md:p-14 min-w-[400px] md:min-w-[450px] overflow-hidden">
            <div id="forms-container" class="relative h-auto">
                <div id="login-section" class="form-section form-visible">
                    <span class="mb-3 text-4xl font-bold">Bem-vindo</span>
                    <span class="font-light text-gray-500 mb-8 block">Faça login para continuar.</span>
                    <form id="login-form" class="space-y-4">
                        <div><label for="login-email" class="mb-2 text-md font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="seuemail@exemplo.com"></div>
                        <div><label for="login-password" class="mb-2 text-md font-medium text-gray-700">Palavra-passe</label><input type="password" id="login-password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="A sua palavra-passe"></div>
                        <button type="submit" id="login-button" class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600 transition-colors duration-300">Entrar</button>
                    </form>
                    <div class="text-center mt-6"><p class="text-gray-500">Não tem conta? <a href="#" id="show-register-link" class="font-bold text-orange-600 hover:underline">Crie uma aqui</a></p></div>
                </div>
                <div id="register-section" class="form-section form-hidden">
                    <span class="mb-3 text-4xl font-bold">Criar Conta</span>
                    <span class="font-light text-gray-500 mb-4 block">É rápido e fácil.</span>
                    <form id="register-form" class="space-y-4">
                        <div><label for="register-name" class="mb-2 text-md font-medium text-gray-700">Nome Completo</label><input type="text" id="register-name" required class="w-full p-2 border border-gray-300 rounded-md"></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="register-birthdate" class="mb-2 text-md font-medium text-gray-700">Nascimento</label><input type="date" id="register-birthdate" required class="w-full p-2 border border-gray-300 rounded-md"></div>
                            <div><label for="register-phone" class="mb-2 text-md font-medium text-gray-700">Telemóvel</label><input type="tel" id="register-phone" required class="w-full p-2 border border-gray-300 rounded-md"></div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="register-gender" class="mb-2 text-md font-medium text-gray-700">Género</label><select id="register-gender" required class="w-full p-2 border border-gray-300 rounded-md bg-white"><option value="">Selecione...</option><option value="masculino">Masculino</option><option value="feminino">Feminino</option><option value="outro">Outro</option></select></div>
                            <div><label for="register-marital-status" class="mb-2 text-md font-medium text-gray-700">Estado Civil</label><select id="register-marital-status" required class="w-full p-2 border border-gray-300 rounded-md bg-white"><option value="">Selecione...</option><option value="solteiro">Solteiro(a)</option><option value="casado">Casado(a)</option><option value="divorciado">Divorciado(a)</option><option value="viuvo">Viúvo(a)</option></select></div>
                        </div>
                        <div><label for="register-email" class="mb-2 text-md font-medium text-gray-700">Email</label><input type="email" id="register-email" required class="w-full p-2 border border-gray-300 rounded-md"></div>
                        <div><label for="register-password" class="mb-2 text-md font-medium text-gray-700">Palavra-passe</label><input type="password" id="register-password" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Mínimo 6 caracteres"></div>
                        <div><label for="register-password-confirm" class="mb-2 text-md font-medium text-gray-700">Confirmar Palavra-passe</label><input type="password" id="register-password-confirm" required class="w-full p-2 border border-gray-300 rounded-md"></div>
                        <button type="submit" id="register-button" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition-colors duration-300">Criar Conta</button>
                    </form>
                    <div class="text-center mt-6"><p class="text-gray-500">Já tem uma conta? <a href="#" id="show-login-link" class="font-bold text-orange-600 hover:underline">Entrar</a></p></div>
                </div>
            </div>
        </div>
        <div class="relative hidden md:flex items-center justify-center bg-gray-800 rounded-r-2xl p-8">
            <h2 class="text-4xl font-extrabold text-white text-center">Comunidade<br>Internacional<br>Plenitude</h2>
        </div>
    </div>
    <script type="module" src="/js/app.js" defer></script>
</body>
</html>
