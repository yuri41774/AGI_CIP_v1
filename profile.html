<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil - SocialWeb</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10">
    <a href="/dashboard.html" class="text-2xl font-bold text-orange-600">SocialWeb</a>
    <div class="flex items-center space-x-4">
      <a href="/dashboard.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors">Voltar ao Feed</a>
    </div>
  </header>

  <main class="container mx-auto p-4 md:p-8 max-w-3xl">
    <div id="profile-view" class="bg-white p-6 md:p-8 rounded-lg shadow-lg space-y-6">
      <div class="flex flex-col md:flex-row items-center md:space-x-6">
        <div class="w-28 h-28 mx-auto md:mx-0 bg-orange-200 rounded-full flex items-center justify-center mb-4 md:mb-0 ring-4 ring-orange-100">
          <svg class="w-16 h-16 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </div>
        <div class="text-center md:text-left">
          <h2 id="view-display-name" class="text-3xl font-bold text-gray-800">A carregar...</h2>
          <p id="view-email" class="text-gray-500">...</p>
        </div>
      </div>
      <div class="border-t pt-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Sobre Mim</h3>
        <p id="view-bio" class="text-gray-600 whitespace-pre-wrap">...</p>
      </div>
      <div class="border-t pt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div><span class="font-semibold text-gray-700">Telemóvel:</span><p id="view-phone" class="text-gray-600">...</p></div>
        <div><span class="font-semibold text-gray-700">Aniversário:</span><p id="view-birthdate" class="text-gray-600">...</p></div>
        <div><span class="font-semibold text-gray-700">Género:</span><p id="view-gender" class="text-gray-600">...</p></div>
        <div><span class="font-semibold text-gray-700">Estado Civil:</span><p id="view-marital-status" class="text-gray-600">...</p></div>
      </div>
      <div class="text-right mt-6 border-t pt-6">
        <button id="edit-profile-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-md">Editar Perfil</button>
      </div>
    </div>

    <form id="profile-form" class="hidden bg-white p-6 md:p-8 rounded-lg shadow-lg space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar Perfil</h2>
        <div><label for="form-display-name" class="block text-sm font-medium text-gray-700 mb-1">Nome de Exibição</label><input type="text" id="form-display-name" placeholder="Como quer ser chamado" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" /></div>
        <div><label for="form-bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label><textarea id="form-bio" placeholder="Fale um pouco sobre si..." class="w-full border p-3 rounded-lg h-24 focus:ring-2 focus="ring-orange-500 focus:outline-none"></textarea></div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div><label for="form-phone" class="block text-sm font-medium text-gray-700 mb-1">Telemóvel</label><input type="text" id="form-phone" placeholder="(11) 99999-8888" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" /></div>
            <div><label for="form-birthdate" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label><input type="date" id="form-birthdate" class="w-full border p-3 rounded-lg text-gray-500 focus:ring-2 focus:ring-orange-500 focus:outline-none" /></div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div><label for="form-gender" class="block text-sm font-medium text-gray-700 mb-1">Género</label><select id="form-gender" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"><option value="nao-informar">Prefiro não informar</option><option value="masculino">Masculino</option><option value="feminino">Feminino</option><option value="outro">Outro</option></select></div>
            <div><label for="form-marital-status" class="block text-sm font-medium text-gray-700 mb-1">Estado Civil</label><select id="form-marital-status" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"><option value="">Selecione...</option><option value="solteiro">Solteiro(a)</option><option value="casado">Casado(a)</option><option value="divorciado">Divorciado(a)</option><option value="viuvo">Viúvo(a)</option></select></div>
        </div>
        <div class="flex justify-end space-x-4 pt-4 border-t mt-4">
            <button type="button" id="cancel-edit-btn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">Cancelar</button>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">Guardar Alterações</button>
        </div>
    </form>
  </main>

  <script type="module" src="/js/app.js" defer></script>
</body>
</html>
